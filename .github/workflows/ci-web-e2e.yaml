name: "CI Web E2E"

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/ci-web-e2e.yaml"
      - "frontend/**"

permissions:
  contents: "read"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-web-e2e:
    name: web-e2e

    timeout-minutes: 15

    runs-on: ubuntu-latest

    steps:
      - name: Checkout task-canvas
        uses: actions/checkout@v4
        with:
          path: task-canvas

      - name: Checkout k8s-infrastructure
        uses: actions/checkout@v4
        with:
          repository: kamegoro/k8s-infrastructure
          path: k8s-infrastructure

      - name: Checkout task-canvas-progress
        uses: actions/checkout@v4
        with:
          repository: kamegoro/task-canvas-progress
          path: task-canvas-progress

      - name: Checkout task-canvas-e2e
        uses: actions/checkout@v4
        with:
          repository: kamegoro/task-canvas-e2e
          path: task-canvas-e2e

      - name: Install asdf
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch "$(curl -s https://api.github.com/repos/asdf-vm/asdf/releases/latest | jq -r .tag_name)"

          source $HOME/.asdf/asdf.sh
          asdf version

          echo "$HOME/.asdf/shims" >> $GITHUB_PATH
          echo "$HOME/.asdf/bin" >> $GITHUB_PATH

      - name: Install k8s-infrastructure tools
        run: |
          cd k8s-infrastructure

          for tool in $(cut -d ' ' -f 1 .tool-versions | sort -u); do
            echo "Adding plugin for: $tool"
            asdf plugin-add "$tool" || true
          done

          asdf install
          echo "Installed tools:"
          asdf list

      - name: Install task-canvas-e2e tools
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          cd task-canvas-e2e
          sdk env install
          echo "java version"
          echo "maven version"

          asdf plugin add gauge https://github.com/yysushi/asdf-gauge.git
          asdf install
          echo "Installed tools:"
          asdf list

      - name: Start minikube
        uses: medyagh/setup-minikube@latest

      - name: Deploy k8s resources
        run: |
          cd k8s-infrastructure

          nohup skaffold dev -p task-canvas-web-e2e --port-forward > skaffold.log 2>&1 &
          echo "Skaffold started. Waiting a few seconds before checking pod statuses..."
          sleep 5

      - name: Wait for pods to be ready
        run: |
          max_attempts=30
          attempt=1
          ready=false
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts: Checking pod statuses..."
            not_ready=$(kubectl get pods --all-namespaces --no-headers | awk '{print $4}' | grep -v "^Running$" | wc -l)
            if [ "$not_ready" -eq 0 ]; then
              echo "All pods are running."
              ready=true
              break
            else
              echo "$not_ready pods are not ready, waiting..."
              sleep 5
            fi
            attempt=$((attempt+1))
          done

          if [ "$ready" != "true" ]; then
            echo "Pods did not become ready in time, exiting."
            exit 1
          fi

      - name: Check if minikube is running
        run: |
          minikube status
          kubectl get pods --all-namespaces

      - name: Run E2E Web Tests
        run: |
          cd task-canvas-e2e

          gauge uninstall java
          gauge install java --version 0.11.3

          mvn clean

          mvn gauge:execute -DspecsDir=specs/task-canvas-web/

          echo "E2E Web tests completed"
